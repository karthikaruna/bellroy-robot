<!-- Tested in Chrome and Firefox -->
<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Robot</title>
  <link rel="stylesheet" href="style.css">
  <script defer src="script.js"></script>
</head>

<body>
  <main>
    <h3 id="title">Robot!</h3>
    <div class="playground">
      <div class="grid">
        <div class="robot"></div>
      </div>
      <div class="movements">
        <div class="movement move">
          <kbd>&darr;</kbd>
          <i>Moves in the facing direction</i>
        </div>
        <div class="movement rotate">
          <kbd>SHIFT + &darr;</kbd>
          <i>Rotates the face</i>
        </div>
      </div>
    </div>
  </main>
</body>

</html>
